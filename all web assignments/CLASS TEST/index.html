
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple product page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <h2 style="color:rgb(32, 4, 58)">Iphone 20 Pro Max</h2>
